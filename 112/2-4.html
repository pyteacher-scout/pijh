            font-size: 2.5rem;
            color: #007bff;
            text-align: center;
            margin: 20px 0;

        /* 容器樣式 */
        .container {
            margin-top: 20px;
            max-width: 1200px;
        }

        /* 返回頂部按鈕樣式 */
        .back-to-top {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background-color: #007bff;
            padding: 10px;
            border-radius: 50%;
            display: none;
            z-index: 1000;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .back-to-top:hover {
            background-color: #0056b3;
        }

        /* 響應式設計 */
        @media (max-width: 768px) {
            h2 {
                font-size: 2rem;
            }

            .back-to-top {
                bottom: 20px;
                right: 20px;
            }

                { src: "24/42.jpg", alt: "", modalId: "imageModal142", type: "img" },

                { src: "24/43.jpg", alt: "", modalId: "imageModal143", type: "img" },
                { src: "24/44.jpg", alt: "", modalId: "imageModal144", type: "img" },
                { src: "24/45.jpg", alt: "", modalId: "imageModal145", type: "img" },
                { src: "24/46.jpg", alt: "", modalId: "imageModal146", type: "img" },

            ];
    
            // Container for section 1
            const section1Container = document.querySelector('#section1 .row');
    
            // Function to create cards for images and PDFs
            function createCards(dataArray, container) {
                dataArray.forEach(item => {
                    const colDiv = document.createElement('div');
                    colDiv.className = 'col-md-4 mb-4'; // 3 items per row
    
                    const cardDiv = document.createElement('div');
                    cardDiv.className = 'card h-100'; // Ensure equal height for cards
    
                    if (item.type === "img") {
                        const img = document.createElement('img');
                        img.src = item.src;
                        img.alt = item.alt;
                        img.className = 'card-img-top';
                        img.setAttribute('data-bs-toggle', 'modal');
                        img.setAttribute('data-bs-target', `#${item.modalId}`);
                        cardDiv.appendChild(img);
                    } else if (item.type === "pdf") {
                        const iframe = document.createElement('iframe');
                        iframe.src = item.src;
                        iframe.className = 'card-img-top';
                        iframe.style.height = '300px'; // Consistent height for PDFs
                        iframe.frameBorder = '0';
                        cardDiv.appendChild(iframe);
                    }
    
                    const cardBody = document.createElement('div');
                    cardBody.className = 'card-body';
                    const cardTitle = document.createElement('h5');
                    cardTitle.className = 'card-title';
                    cardTitle.textContent = item.alt;
                    cardBody.appendChild(cardTitle);
                    cardDiv.appendChild(cardBody);
    
                    colDiv.appendChild(cardDiv);
                    container.appendChild(colDiv);
                });
            }
    
            // Generate cards for section 1
            createCards(pdfImageData1, section1Container);
        }
    </script>
