                { src: "https://drive.google.com/file/d/1vIlHx95P_R3_YXTSQHqO2djmRvZmmh9y/preview", title: "陳薈茗老師", type: "pdf" },
                { src: "https://drive.google.com/file/d/1OWOwGUMhWh-BhNLY-guFSpXKXKGCmmMh/preview", title: "葉玟君老師", type: "pdf" },
                { src: "https://drive.google.com/file/d/1XlkSyfUFaSQcrOZXx69-95nsvO4tnSiw/preview", title: "汽車科專業教室管理辦法", type: "pdf" },
            ];
    
            const pdfContainer = document.getElementById('pdfCardsContainer');
    
            pdfImageData.forEach(item => {
                const colDiv = document.createElement('div');
                colDiv.className = 'col-md-4 mb-4';
                const cardDiv = document.createElement('div');
                cardDiv.className = 'card';
    
                if (item.type === 'pdf') {
                    const iframe = document.createElement('iframe');
                    iframe.src = item.src;
                    iframe.className = 'card-img-top';
                    iframe.style.height = '380px';
                    iframe.frameBorder = '0';
                    cardDiv.appendChild(iframe);
    
                    const cardBody = document.createElement('div');
                    cardBody.className = 'card-body';
                    const cardTitle = document.createElement('h5');
                    cardTitle.className = 'card-title';
                    cardTitle.textContent = item.title;
                    cardBody.appendChild(cardTitle);
                    cardDiv.appendChild(cardBody);
                } else if (item.type === 'img') {
                    const img = document.createElement('img');
                    img.src = item.src;
                    img.alt = item.alt;
                    img.className = 'card-img-top';
                    img.setAttribute('data-bs-toggle', 'modal');
                    img.setAttribute('data-bs-target', `#${item.modalId}`);
                    cardDiv.appendChild(img);
    
                    const cardBody = document.createElement('div');
                    cardBody.className = 'card-body';
                    const cardTitle = document.createElement('h5');
                    cardTitle.className = 'card-title';
                    cardTitle.textContent = item.alt;
                    cardBody.appendChild(cardTitle);
                    cardDiv.appendChild(cardBody);
                }
    
                colDiv.appendChild(cardDiv);
                pdfContainer.appendChild(colDiv);
            });
        }
    </script>
    
</body>
</html>
