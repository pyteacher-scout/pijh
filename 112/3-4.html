<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="新竹市立培英國民中學 - 提供學校資訊與最新公告，生涯發展教育與技藝教育詳細介紹">
    <meta name="keywords" content="新竹, 培英國中, 國民中學, 生涯發展教育, 技藝教育, 學校資訊, 最新公告">
    <meta name="author" content="新竹市立培英國民中學">
    <link rel="icon" href="logo.png" type="image/png"> 
    <link rel="stylesheet" href="styles.css">
    <title>特色及推動困難或建議</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

    <style>
        /* 基本樣式設置 */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f9;
            color: #333;
            margin: 0;
            padding: 0;
        }

        /* 統一標題樣式 */
        h2 {
            font-weight: bold;
            font-size: 2.5rem;
            color: #007bff;
            text-align: center;
            margin: 20px 0;
        }

        /* 容器樣式 */
        .container {
            margin-top: 20px;
            max-width: 1200px;
        }

        /* 返回頂部按鈕樣式 */
        .back-to-top {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background-color: #007bff;
            padding: 10px;
            border-radius: 50%;
            display: none;
            z-index: 1000;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .back-to-top:hover {
            background-color: #0056b3;
        }

        /* 響應式設計 */
        @media (max-width: 768px) {
            h2 {
                font-size: 2rem;
            }

            .back-to-top {
                bottom: 20px;
                right: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Top Anchor -->
    <a name="top"></a>

    <div class="container">
        <h2>技藝教育抽離式課程-特色及推動困難或建議</h2>
    </div>

    <div class="container mt-5" id="section1">
        <div class="row">
            <!-- 卡片將會在這裡動態插入 -->
        </div>
    </div>
       <!-- Modal for Image A 組織運作-->
       <div class="modal fade" id="imageModal1A" tabindex="-1" aria-labelledby="imageModal1ALabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <img src="34/1.jpg" class="img-fluid" alt="Image A">
                </div>
            </div>
        </div>
    </div>
           <!-- Modal for Image B 組織運作-->
           <div class="modal fade" id="imageModal1B" tabindex="-1" aria-labelledby="imageModal1BLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <img src="34/2.jpg" class="img-fluid" alt="Image A">
                    </div>
                </div>
            </div>
        </div>
                   <!-- Modal for Image C 組織運作-->
                   <div class="modal fade" id="imageModal1C" tabindex="-1" aria-labelledby="imageModal1CLabel" aria-hidden="true">
                    <div class="modal-dialog modal-lg">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <img src="34/3.jpg" class="img-fluid" alt="Image A">
                            </div>
                        </div>
                    </div>
                </div>
                           <!-- Modal for Image D 組織運作-->
           <div class="modal fade" id="imageModal1D" tabindex="-1" aria-labelledby="imageModal1DLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <img src="34/4.jpg" class="img-fluid" alt="Image A">
                    </div>
                </div>
            </div>
        </div>
                   <!-- Modal for Image E 組織運作-->
                   <div class="modal fade" id="imageModal1E" tabindex="-1" aria-labelledby="imageModal1ELabel" aria-hidden="true">
                    <div class="modal-dialog modal-lg">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <img src="34/5.jpg" class="img-fluid" alt="Image A">
                            </div>
                        </div>
                    </div>
                </div>
                           <!-- Modal for Image F 組織運作-->
           <div class="modal fade" id="imageModal1F" tabindex="-1" aria-labelledby="imageModal1FLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <img src="34/6.jpg" class="img-fluid" alt="Image A">
                    </div>
                </div>
            </div>
        </div>
    <!-- Back to top button -->
    <a href="#top">
        <img src="icon/arrow.png" class="back-to-top" alt="返回本頁頂部" width="26px">
    </a>

    <!-- External JavaScript files -->
    <script src="navbar.js"></script>
    <script src="footer.js"></script>
    <script src="backToTop.js"></script>
    <script src="modals.js"></script>

    <!-- Optional: Back-to-top button visibility -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            initializeContent();
        });
    
        function initializeContent() {
            // Data for Section 1 (Images and PDFs)
            const pdfImageData1 = [
                { src: "34/1.JPG", alt: "封面-技藝教育特色", modalId: "imageModal1A", type: "img" },
                { src: "34/2.JPG", alt: "108~112學年度技藝課程開課表", modalId: "imageModal1B", type: "img" },
                { src: "34/3.JPG", alt: "112學年度技藝競賽榜單", modalId: "imageModal1C", type: "img" },
                { src: "34/4.jpg", alt: "技藝競賽集訓", modalId: "imageModal1D", type: "img" },
                { src: "34/5.jpg", alt: "技藝競賽集訓", modalId: "imageModal1E", type: "img" },
                { src: "34/6.jpg", alt: "技藝競賽集訓", modalId: "imageModal1F", type: "img" },
            ];
    
            // Container for section 1
            const section1Container = document.querySelector('#section1 .row');
    
            // Function to create cards for images and PDFs
            function createCards(dataArray, container) {
                dataArray.forEach(item => {
                    const colDiv = document.createElement('div');
                    colDiv.className = 'col-md-4 mb-4'; // 3 items per row
    
                    const cardDiv = document.createElement('div');
                    cardDiv.className = 'card h-100'; // Ensure equal height for cards
    
                    if (item.type === "img") {
                        const img = document.createElement('img');
                        img.src = item.src;
                        img.alt = item.alt;
                        img.className = 'card-img-top';
                        img.setAttribute('data-bs-toggle', 'modal');
                        img.setAttribute('data-bs-target', `#${item.modalId}`);
                        cardDiv.appendChild(img);
                    } else if (item.type === "pdf") {
                        const iframe = document.createElement('iframe');
                        iframe.src = item.src;
                        iframe.className = 'card-img-top';
                        iframe.style.height = '300px'; // Consistent height for PDFs
                        iframe.frameBorder = '0';
                        cardDiv.appendChild(iframe);
                    }
    
                    const cardBody = document.createElement('div');
                    cardBody.className = 'card-body';
                    const cardTitle = document.createElement('h5');
                    cardTitle.className = 'card-title';
                    cardTitle.textContent = item.alt;
                    cardBody.appendChild(cardTitle);
                    cardDiv.appendChild(cardBody);
    
                    colDiv.appendChild(cardDiv);
                    container.appendChild(colDiv);
                });
            }
    
            // Generate cards for section 1
            createCards(pdfImageData1, section1Container);
        }
    </script>
</body>
</html>
