                { src: "321/2/7.jpg", alt: "餐飲點名表1", modalId: "imageModal17", type: "img", title: "餐飲點名表1" },
                { src: "321/2/8.jpg", alt: "餐飲點名表2", modalId: "imageModal18", type: "img", title: "餐飲點名表2" },
                { src: "321/2/9.jpg", alt: "世界餐飲成績", modalId: "imageModal19", type: "img", title: "世界餐飲成績" },

                { src: "https://drive.google.com/file/d/14aIAIDUq6Uj4RV-l708DOeXA0WfRFCMM/preview", title: "1131國中技藝班餐旅群專業教室使用表", type: "pdf" },
                { src: "https://drive.google.com/file/d/1-SmhBYyNsI34byE75vSByuwRjZsavJxf/preview", title: "教學環境設備與安全措施", type: "pdf" },
                { src: "https://drive.google.com/file/d/1ch0FW1FEBRtCvO3-sETx_3Ekn_xVjfpN/preview", title: "經費概算表", type: "pdf" },
                { src: "https://drive.google.com/file/d/1ZrRnIRdUP5MVqiVgtIVTBvpi7slrV5IM/preview", title: "課程進度表", type: "pdf" }
            ];
    
            // Add content to the container
            addCardsToContainer(pdfImageData, document.getElementById('pdfCardsContainer'));
        }
    
        // Function to add cards to a container
        function addCardsToContainer(dataArray, container) {
            dataArray.forEach(item => {
                const colDiv = document.createElement('div');
                colDiv.className = 'col-md-4 mb-4';
                const cardDiv = document.createElement('div');
                cardDiv.className = 'card h-100';
    
                if (item.type === "img") {
                    const img = document.createElement('img');
                    img.src = item.src;
                    img.alt = item.alt;
                    img.className = 'card-img-top';
                    img.setAttribute('data-bs-toggle', 'modal');
                    img.setAttribute('data-bs-target', `#${item.modalId}`);
                    cardDiv.appendChild(img);
    
                    // Adding title for the image
                    const cardBody = document.createElement('div');
                    cardBody.className = 'card-body';
                    const cardTitle = document.createElement('h5');
                    cardTitle.className = 'card-title';
                    cardTitle.textContent = item.title;
                    cardBody.appendChild(cardTitle);
                    cardDiv.appendChild(cardBody);
    
                } else if (item.type === "pdf") {
                    const iframe = document.createElement('iframe');
                    iframe.src = item.src;
                    iframe.className = 'card-img-top';
                    iframe.style.height = '380px';
                    iframe.frameBorder = '0';
                    cardDiv.appendChild(iframe);
    
                    // Adding title for the PDF
                    const cardBody = document.createElement('div');
                    cardBody.className = 'card-body';
                    const cardTitle = document.createElement('h5');
                    cardTitle.className = 'card-title';
                    cardTitle.textContent = item.title;
                    cardBody.appendChild(cardTitle);
                    cardDiv.appendChild(cardBody);
                }
    
                colDiv.appendChild(cardDiv);
                container.appendChild(colDiv);
            });
        }
