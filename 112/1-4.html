<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="新竹市立培英國民中學 - 提供學校資訊與最新公告，生涯發展教育與技藝教育詳細介紹">
    <meta name="keywords" content="新竹, 培英國中, 國民中學, 生涯發展教育, 技藝教育, 學校資訊, 最新公告">
    <meta name="author" content="新竹市立培英國民中學">
    <link rel="icon" href="logo.png" type="image/png"> 
    <title>技藝教育抽離式課程</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

    <style>
        html {
            scroll-behavior: smooth;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f9;
            color: #333;
            margin: 0;
            padding: 0;
        }

        /* 標題樣式 */
        h2 {
            font-size: 2.5rem;
            font-weight: bold;
            color: #007bff;
            text-align: center;
            margin: 20px 0;
        }

        h3 {
            font-size: 1.75rem;
            color: #007bff;
            margin-bottom: 15px;
        }

        /* 統一段落樣式 */
        p {
            font-size: 1.1rem;
            line-height: 1.6;
            color: #555;
            margin-bottom: 20px;
        }

        /* Highlight section 統一樣式 */
        .highlight-section {
            padding: 25px;
            margin: 20px auto;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 900px;
            width: 100%;
            transition: all 0.3s ease;
        }

        .highlight-section:hover {
            background-color: #f1f3f5;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        /* 返回頂部按鈕樣式 */
        .back-to-top {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background-color: #007bff;
            padding: 10px;
            border-radius: 50%;
            display: none;
            z-index: 1000;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .back-to-top:hover {
            background-color: #0056b3;
        }

        /* 分頁樣式 */
        .pagination {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }

        .page-item .page-link {
            color: #007bff;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .page-item .page-link:hover {
            background-color: #007bff;
            color: #fff;
        }

        /* 調整 Modal 彈窗 */
        .modal-body img {
            max-width: 100%;
            height: auto;
        }
        /* 響應式設計 */
        @media (max-width: 768px) {
            h2 {
                font-size: 2rem;
            }

            h3 {
                font-size: 1.5rem;
            }

            .highlight-section {
                padding: 15px;
            }

            .pagination {
                font-size: 1rem;
            }

            .back-to-top {
                bottom: 20px;
                right: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Top Anchor -->
    <a name="top"></a>

    <div class="container">
        <h2 class="my-4 text-center">技藝教育抽離式課程</h2>

        <div class="row">
            <!-- First card -->
            <div class="col-md-4 mb-4">
                <div class="card">
                    <iframe src="https://drive.google.com/file/d/1NgcNwntV6F9SOMFcT3B8-qaTQCBC6BAI/preview" class="card-img-top" frameborder="0" style="height: 300px;"></iframe>
                    <div class="card-body">
                        <p class="card-text">技藝教育的相關資料。</p>
                    </div>
                </div>
            </div>

            <!-- Second card -->
            <div class="col-md-4 mb-4">
                <div class="card">
                    <iframe src="https://drive.google.com/file/d/1FjGJ0c38mPksnGZvi8yo53KplF4wlnCc/preview" class="card-img-top" frameborder="0" style="height: 300px;"></iframe>
                    <div class="card-body">
                        <p class="card-text">技藝教育的更多內容。</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Back to top button -->
    <a href="#top">
        <img src="icon/arrow.png" class="back-to-top" alt="返回本頁頂部" width="26px">
    </a>

    <!-- External JavaScript files -->
    <script src="navbar.js"></script>
    <script src="footer.js"></script>
    <script src="backToTop.js"></script>
    <script src="modals.js"></script>

    <script>
        // Show or hide the back-to-top button
        const backToTopButton = document.querySelector('.back-to-top');
        window.addEventListener('scroll', () => {
            if (window.scrollY > 300) {
                backToTopButton.style.display = 'block';
            } else {
                backToTopButton.style.display = 'none';
            }
        });
    </script>
</body>
</html>
